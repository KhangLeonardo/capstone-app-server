name: Merge Restriction

on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened

jobs:
  check-merge-ability:
    runs-on: ubuntu-latest

    steps:
    - name: Check if PR is mergeable
      run: echo "Checking if the PR is mergeable"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Restrict merge for non-reviewers
      run: |
        labels=$(jq -r '.pull_request.labels[].name' $GITHUB_EVENT_PATH)
        echo "PR labels: $labels"
        
        if [[ ! "$labels" =~ "approved" ]]; then
          echo "Only reviewers can merge this PR."
          exit 1
        fi

        if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.action }}" == "ready_for_review" ]]; then
          echo "PR is ready for review."
        else
          echo "PR is not ready for review."
          exit 1
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
